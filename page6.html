  <body>

      <nav class="w-screen bg-[#ffffff] z-20 fixed shadow-sm bottom-0 left-0">
        <ul class="flex justify-evenly relative items-center w-full p-1">
          <li class="p-4 cursor-pointer">

              src="./assets/search.svg"
              alt=""
            />
          </li>
          <li class="p-4 cursor-pointer">
            <img src="./assets/cameraIcon.svg" alt="" />
          </li>
          <li class="p-4 cursor-pointer">
            <img src="./assets/profile.svg" alt="" />
          </li>
        </ul>
      </nav>
      <header class="flex items-center mb-4 justify-center w-full">
        <div class="">
          <a href="./page5.html">
            <img
              src="./assets/left.svg"
              class="float-left p-2 bg-[#F1F1F1] rounded-md"
              alt=""
            />
          </a>
        </div>
        <!-- Title -->
        <h2 class="font-semibold text-[20px] w-full text-center">
          What are your goals?
        </h2>

            <div class="line1">Good job</div>
            <div class="line2">less then 320cal</div>

        </a>
        <!-- Alert Message -->
        <div
          class="flex justify-start rounded-lg p-2 my-8 mb-14 alert-btn gap-3 items-center"
        >
          <img
            src="./assets/alert-triangle.png"
            class="shink-0 w-[20px] h-[20px]"
            alt=""
          />
          <p class="font-medium text-[12.57px] leading-[20px]">
            You've burned fewer calories than <br />
            yesterday. Time to get moving!
          </p>
        </div>

        <ul class="my-4">

            <div class="flex gap-4">
              <img src="./assets/Ellipse 53.svg" alt="" />
              <div class="">
                <p class="text=[12px] font-medium">Full Body Workout</p>

              ></div>
            </label>
          </li>

          >
            <div class="flex gap-4">
              <img src="./assets/Ellipse2.svg" alt="" />
              <div class="">
                <p class="text=[12px] font-medium">Full Body Workout</p>
                <p class="text-[#7F7F7F] font-medium text-[10px]">Today 3pm</p>
              </div>
            </div>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" />
              <div
                class="relative w-11 h-6 bg-blue-500 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
              ></div>
            </label>
          </li>
        </ul>
        <!-- What do you want to Train -->
        <h2 class="font-semibold text-[16px] my-6">
          What Do You Want to Train
        </h2>
        <div class="bg-blue-200 flex justify-between rounded-lg p-4">
          <div class="">
            <p class="text-[12px]">Full Body Workout</p>
            <p class="text-[10px]">Arms</p>
            <p class="text-[10px]">Chest</p>
            <p class="text-[10px]">Biceps</p>
            <p class="text-[10px]">Abs</p>
            <p class="text-[10px]">Legs</p>
          </div>
          <div class="">
            <img src="./assets/Ellipse3.svg" alt="" />
